<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/fragments/layout">
<head>
    <title>信息添加</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/admin/pagination/pagination.css" />
    <script type="text/javascript" th:src="@{/scripts/validate/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/validate/chinese.js}"></script>
    <script type="text/javascript" th:src="@{/admin/jquery.form.js}"></script>
    <script th:src="@{/admin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{/uedit/ueditor.config.js}" />
    <script th:src="@{/uedit/ueditor.all.js}" />
    <script th:src="@{/uedit/lang/zh-cn/zh-cn.js}" />
    <script th:src="@{/admin/script/message/add.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">信息</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a>信息列表</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" id="add-message-form" action="/userInfos/updatePerson" method="post">
                        <div class="card-body">
                            <h4 class="card-title">添加信息</h4>
                            <div class="form-group row">
                                <label for="smallImg" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>缩略图</label>
                                <div class="col-sm-8">
                                    <img src="/admin/small-img.png" width="446px" height="334px" class="img-thumbnail" id="small-img"/>
                                    <input id="smallImg" type="hidden" name="smallImg" class="form-control"/>
                                    <input type="file" class="hide" name="fileName" id="fileName" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="img" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>内容图</label>
                                <div class="col-sm-8">
                                    <img src="/admin/img.png" width="844px" height="476px" class="img-thumbnail" id="img-img"/>
                                    <input id="img" type="hidden" name="img" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="title" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>标题</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="title" name="title" placeholder="标题"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="overview" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>概述</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="overview" name="overview"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="content" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>内容</label>
                                <div class="col-sm-8">
                                    <div style="">
                                        <script id="editor" type="text/plain"></script>
                                    </div>
                                    <textarea class="form-control" id="content" name="content" style="height: 609px;resize:none;display: none;"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="author" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>作者</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="author" name="author" placeholder="作者"/>
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" id="add-message-button">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
