<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/fragments/layout">
<head>
    <title>服务项目列表</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/admin/pagination/pagination.css" />
    <script th:src="@{/admin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{/admin/script/serviceForBrandProject/list.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title" th:text="${serviceForBrand.brandName + '—服务项目'}"></h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item"><a href="/admin/serviceForBrand/index.html">品牌管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${serviceForBrand.brandName + '—服务项目'}">分类列表</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="panel">
                            <div class="panel-body">
                                <form class="form-inline">
                                    <div class="form-group col-md-3">
                                        <input type="text" class="form-control" id="title" name="title" placeholder="标题"/>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <button type="button" class="btn btn-primary" id="searchBtn">查询</button>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <input type="hidden" id="serviceForBrandId" th:value="${serviceForBrandId}"/>
                                        <a type="button" class="btn btn-primary" th:href="${'/admin/serviceForBrandProject/add.html?serviceForBrandId=' + serviceForBrand.id }" id="addUserInf">新增</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="zero_config" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyContent">
                                <tr>
                                    <td>Tiger Nixon</td>
                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>$320,800</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="tableFootLine">
                                <div class="pagebarList pagination"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
