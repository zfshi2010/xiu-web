<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/fragments/layout">
<head>
    <title>留言详情</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/admin/pagination/pagination.css" />
    <script type="text/javascript" th:src="@{/scripts/validate/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/validate/chinese.js}"></script>
    <script type="text/javascript" th:src="@{/admin/jquery.form.js}"></script>
    <script th:src="@{/admin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{/uedit/ueditor.config.js}" />
    <script th:src="@{/uedit/ueditor.all.js}" />
    <script th:src="@{/uedit/lang/zh-cn/zh-cn.js}" />
</head>
<body>

<div layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">在线报修详情</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a href="/admin/guestbook/index.html">留言列表</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a>留言详情</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" id="add-message-form" action="/userInfos/updatePerson" method="post">
                        <div class="card-body">
                            <h4 class="card-title">在线报修详情</h4>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>联系人</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="网站名称" th:value="${guestbook.name}" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-sm-3 text-right control-label col-form-label"><span style="color: red">*</span>联系电话</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="link Here" th:value="${guestbook.phone}" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-3 text-right control-label col-form-label">联系地址</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="author Name Here" th:value="${guestbook.address}" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="content" class="col-sm-3 text-right control-label col-form-label">留言内容</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="content" name="content" placeholder="author Name Here" th:value="${guestbook.content}" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="content" class="col-sm-3 text-right control-label col-form-label">报修内/外</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="tradeName" name="tradeName" placeholder="author Name Here" th:value="${guestbook.tradeName}" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="createTime" class="col-sm-3 text-right control-label col-form-label">留言时间</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="createTime" name="createTime" placeholder="author Name Here" th:value="${guestbook.createTime}" disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
