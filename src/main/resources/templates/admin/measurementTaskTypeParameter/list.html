<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="admin/fragments/layout">
<head>
    <title>产品类型-属性</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/admin/pagination/pagination.css" />
    <script th:src="@{/admin/pagination/jquery.pagination.js}"></script>
    <script th:src="@{/admin/script/measurementTaskTypeParameter/list.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title" th:text="${measurementTaskType.name + '—产品类型属性'}"></h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">首页</a></li>
                            <li class="breadcrumb-item"><a href="/admin/measurementTask/index.html">测量任务</a></li>
                            <li class="breadcrumb-item"><a th:href="${'/admin/measurementTaskType/index.html?measurementTaskId=' + measurementTaskType.measurementTaskId}">产品类型</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${measurementTaskType.name + '—产品类型属性'}">产品类型属性列表</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="panel">
                            <div class="panel-body">
                                <form class="form-inline" id="add-message-form">
                                    <div class="form-group col-md-3">
                                        <input type="hidden" id="measurementTaskTypeId" name="measurementTaskTypeId" th:value="${measurementTaskTypeId}"/>
                                        <label for="parameterId" class="col-sm-5 text-right control-label col-form-label">所有可选属性:</label>
                                        <select class="form-control" id="parameterId" name="parameterId">
                                            <option value="">请选型</option>
                                            <option th:each="parameter:${parameters}" th:value="${parameter.id}" th:text="${parameter.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <button type="button" class="btn btn-primary" id="add-button">绑定</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="zero_config" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>属性名称</th>
                                    <th>绑定时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyContent">
                                <tr>
                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>$320,800</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
