<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="web/fragments/layout">
<head>
    <title th:text="${firstPage.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" th:content="${firstPage.description}"/>
    <meta name="keywords" th:content="${firstPage.keywords}"/>
    <meta name="author" th:content="${firstPage.author}"/>
    <link rel="icon" href="http://www.760pp.net/tpl/weixiu/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/web/css/index/css.css"/>
    <script type="text/javascript" src="/web/js/jquery-1.8.3.min.js"></script>
    <script src="/web/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.banner').flexslider({
                directionNav: true,
                pauseOnAction: false,
                controlNav: false
            });
            jQuery.fn.searchdiv = function (options) {
                var opts = $.extend({}, $.fn.searchdivli, options);
                return this.each(function () {
                    var $this = $(this);
                    $this.addClass(opts.initClass);
                    $this.focus(function () {

                        var val = $this.val();
                        $this.removeClass(opts.initClass);
                        if (val == opts.initVal) {
                            $this.val("");
                        }
                    });
                    $this.blur(function () {
                        var val = $this.val();
                        if (val == "") {
                            $this.addClass("search_color");
                            $this.val(opts.initVal);
                        }
                    });
                })
            };

        });

        $(".Homexuqiu").click(function(){
            $(".Cooperationbox").fadeIn(300);
        });
        $(".commonposition a").hover(function(){
            $(this).find("span").show(300);
        },function(){
            $(this).find("span").hide(300);
        })
        $(window).scroll(function(){

            if($(window).scrollTop()>1){
                $(".commonposition").hide();
            }else{
                $(".commonposition").hide();
            }

        })

    </script>

    <!-- 切换 -->
    <script type="text/javascript" src="/web/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/web/js/com.js"></script>
    <style>.one-pan-tip { cursor: pointer;}.one-pan-tip::before {background-position: center;background-size: 100% 100%;background-repeat: no-repeat;box-sizing: border-box;width: 1em;height: 1em;margin: 0 1px .15em 1px;vertical-align: middle;display: inline-block;}.one-pan-tip-success::before {content: '';background-image: url(data:/web/images/index/png;)}</style>
</head>
<body>
    <div layout:fragment="content">
        <!--服务品牌-->
        <div class="w1200">
            <div class="title"> 服务品牌 </div>
            <div class="brand">
                <div class="region w-sear-item ys1">
                    <h2>地区：</h2>
                    <div class="region_m in region_ys1 region_ys"><a href="/serviceForType/index.html" class="on">全国</a>
                    </div>
                    <span class="pic_icon pic_icon1" style="display: inline-block;"><img src="/web/images/index/box-icon.jpg" width="17" height="17"/></span> </div>
                <div class="region w-sear-item ys2">
                    <h2>分类：</h2>
                    <div class="region_m in region_ys2 region_ys">
                        <a th:each="serviceForType,stat:${serviceForTypes}" th:href="${'/serviceForType/serviceList-' + serviceForType.id + '.html'}"
                           th:class="${stat.index==0? 'on' : ''}"
                           th:text="${serviceForType.typeName}"></a>
                    </div>
                    <span class="pic_icon pic_icon1" style="display: inline-block;"><img src="/web/images/index/box-icon.jpg" width="17" height="17"/></span> </div>
                <div class="brand_main">
                    <div class="brand_t">
                        <a th:each="serviceForBrand,stat:${serviceForBrands}" th:href="${'/serviceForBrand/index-' + serviceForBrand.id + '.html'}"
                           th:class="${stat.index==0? 'on' : ''}"
                           th:text="${serviceForBrand.brandName}"></a>
                    </div>
                    <div class="more"><a href="/serviceForType/index.html">查看更多品牌</a></div>
                </div>
            </div>
        </div>
        <!--主体-->
        <div class="w1200">
            <div class="ma">
                <div class="main1" th:each="serviceForTypesIsMenu,stat:${serviceForTypesIsMenu1}">
                    <div class="title1">
                        <h2 th:text="${serviceForTypesIsMenu.typeName}"></h2>
                        <div class="more1"><a th:href="${'/serviceForType/list-' + serviceForTypesIsMenu.id + '.html'}">更多 &gt;</a></div>
                    </div>
                    <div class="main1_1"> <img th:src="${serviceForTypesIsMenu.img}" width="118" height="69" class="f_l" th:alt="${serviceForTypesIsMenu.title}"/>
                        <div class="main1_1_t f_r">
                            <a th:href="${'/serviceForType/list-' + serviceForTypesIsMenu.id + '.html'}">
                                <h2 th:text="${serviceForTypesIsMenu.title}">家用中央空调如何维修</h2>
                                <h3 th:text="${serviceForTypesIsMenu.description}"></h3>
                            </a>
                        </div>
                    </div>
                    <div class="main1_2">
                        <p th:each="serviceForTypeMessage,stat:${serviceForTypesIsMenu.serviceForTypeMessages}">
                            <a th:href="${'/serviceForTypeMessage/detail_' + serviceForTypeMessage.id + '.html'}" th:text="${serviceForTypeMessage.title}"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w1200 gg">
            <img th:src="${advert.img}" width="1200" height="100" th:alt="${advert.alt}"/>
        </div>
        <div class="w1200">
            <div class="ma">
                <div class="main2" th:each="serviceForTypesIsMenu,stat:${serviceForTypesIsMenu2}">
                    <div class="title1">
                        <h2 th:text="${serviceForTypesIsMenu.typeName}"></h2>
                        <div class="more1"><a th:href="${'/serviceForType/list-' + serviceForTypesIsMenu.id + '.html'}">更多 &gt;</a></div>
                    </div>
                    <div class="main2_1"> <img th:src="${serviceForTypesIsMenu.img}" width="370" height="90" th:alt="${serviceForTypesIsMenu.title}"/>
                        <p th:each="serviceForTypeMessage,stat:${serviceForTypesIsMenu.serviceForTypeMessages}">
                            <a th:href="${'/serviceForTypeMessage/detail_' + serviceForTypeMessage.id + '.html'}" th:text="${serviceForTypeMessage.title}"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--在线报修-->
        <div class="w1200">
            <div class="title5">
                <h2>在线报修</h2>
                <h3>ONLINE SERVICE</h3>
            </div>
            <form class="form1" method="post" action="/guestbook/save.html" name="myform" id="myform" onsubmit="return checkform();">
                <input type="hidden" name="action" value="saveadd"/>
                <input type="hidden" name="gurl" value="/"/>
                <div class="form_l f_l">
                    <div class="form_1">
                        <label>您的姓名<em>(*必填）</em></label>
                        <input name="name" id="name" type="text"/>
                    </div>
                    <div class="form_1">
                        <label>您的电话<em>(*必填）</em></label>
                        <input name="phone" id="phone" type="text"/>
                    </div>
                    <div class="form_1">
                        <label>地址</label>
                        <input name="address" id="address" type="text"/>
                    </div>
                    <div class="form_1">
                        <label>留言</label>
                        <input name="content" id="content" type="text"/>
                    </div>
                    <div class="form_1">
                        <label>报修内/外</label>
                        <select id="trade" name="trade">
                            <option value="1">报修内</option>
                            <option value="2">报修外</option>
                        </select>
                    </div>
                    <p th:text="${errorMessage}" style="color: red;" />
                    <input name="" type="submit" class="button" value="提交留言"/>
                </div>
                <div class="form_r f_r">
                    <div class="form_2">
                        <label>您也可以直接扫描二维码，加微信进行与我们联系！</label>
                        <div>
                            <p>
                                <img src="/web/images/index/weixin.jpg" width="486px" height="486px"/>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--banner-->

</body>
</html>
