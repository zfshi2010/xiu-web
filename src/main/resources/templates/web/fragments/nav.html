<!DOCTYPE html>
<html>
<body>
<div th:fragment="nav">
	<!-- 顶部 -->
	<div class="w1200 top">
		<h1><a href="/index.html"><img th:src="${logo.img}" width="385" height="55" th:alt="${logo.alt}"/></a></h1>
		<div class="tel"><img th:src="${phone.img}" width="179" height="55" th:alt="${phone.alt}"/></div>
	</div>
	<!--nav-->
	<div class="nav">
		<ul>
			<li><a href="/index.html" th:class="${isFirstPage==true?'on':''}">首页</a></li>
			<li th:each="serviceForType:${serviceForTypesIsMenu}"><a th:if="${serviceForType.isMenu}" th:href="${'/serviceForType/list-' + serviceForType.id + '.html'}" th:class="${serviceForTypeId==serviceForType.id?'on':''}" th:text="${serviceForType.menuName}"></a></li>
		</ul>
	</div><!-- banner -->
	<div class="banner">
		<ul class="slides">
			<li th:each="banner,stat:${banners}" th:class="${stat.index==0? 'flex-active-slide' : ''}" style="width: 100%; float: left; margin-right: -100%; position: relative; display: block; opacity: 1; z-index: 2;">
				<img th:src="${banner.img}" draggable="false" th:alt="${banner.alt}"/>
			</li>
		</ul>
		<ol class="flex-control-nav flex-control-paging" style="display: none;"><li><a class="flex-active">1</a></li><li><a class="">2</a></li><li><a class="">3</a></li></ol>
		<ul class="flex-direction-nav"><li><a class="flex-prev" href="/index.html"></a></li><li><a class="flex-next" href="/index.html"></a></li></ul>
	</div>
</div>
</body>
</html>
