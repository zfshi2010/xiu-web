<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="phone/fragments/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title th:text="${'在线选型_' + firstPage.title}"></title>
    <meta name="description" th:content="${firstPage.description}"/>
    <meta name="keywords" th:content="${firstPage.keywords}"/>
    <meta name="author" th:content="${firstPage.author}"/>
    <link rel="stylesheet" type="text/css" href="/phone/css/ltkj.css"/>

    <script type="text/javascript" th:src="@{/scripts/validate/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/validate/chinese.js}"></script>
    <script type="text/javascript" th:src="@{/phone/js/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{/phone/js/guestbook.js}"></script>
    <style type="text/css">
        .error{
            color: red !important;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div id="pgcontainer">
            <!--头部的开始-->
            <header>
                <a class="fanhui" href="#" onclick="javascript:history.back(-1);"></a>
                <strong>在线选型</strong>
                <a href="#" class="menubtn"></a>
                <!-- use captain icon for toggle menu -->
                <div id="hamburgermenu">
                    <ul>
                        <li th:each="contactWay,stat:${contactWays}">
                            <a th:href="${'tel:' + contactWay.phone}">
                                <img src="/phone/images/phone.png" width="30" height="30" style="line-height:30px;"/>
                                <span style="line-height:30px;" th:text="${contactWay.name}">联系张三</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="overlay"></div>
            </header>
            <!--头部的结束-->

            <!--主题内容的开始-->
            <div class="zymain">
                <!--更换内容开始-->
                <div class="zy_nr">
                    <h2>在线选型</h2>
                    <p>
                        <form class="form1" method="post" action="/phone/guestbook/save.html" name="myform" id="myform">
                            <div class="form_l f_l">
                                <div class="form_1">
                                    <label>测量任务<em>(*必填）</em></label>
                                    <select id="measurementTaskId" name="measurementTaskId">
                                        <option value="">请选择</option>
                                        <option th:each="measurementTask,stat:${measurementTasks}" th:value="${measurementTask.id}" th:text="${measurementTask.name}"></option>
                                    </select>
                                </div>
                                <div class="form_1">
                                    <label>产品类型<em>(*必填）</em></label>
                                    <select id="measurementTaskTypeId" name="measurementTaskTypeId">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <div class="form_1">
                                    <label>材质<em>(*必填）</em></label>
                                    <select id="textureId" name="textureId">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <div class="form_1">
                                    <label>测量范围<em></em></label>
                                    <input name="measurementRange" id="measurementRange" type="text"/>
                                </div>
                                <div id="other-params">

                                </div>
                                <div class="form_1">
                                    <label>公司<em>(*必填）</em></label>
                                    <input name="companyName" id="companyName" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>姓名<em>(*必填）</em></label>
                                    <input name="name" id="name" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>联系电话<em>(*必填）</em></label>
                                    <input name="phone" id="phone" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>内容</label>
                                    <textarea style="width: 100%;height: 80px;" name="content" id="content"/>
                                </div>
                                <p th:text="${errorMessage}" style="color: red;" />
                                <input name="" type="button" id="save-button" class="button" value="提交信息"/>
                            </div>
                        </form>
                    </p>
                </div>
                <!--更换内容结束-->
            </div>
            <!--主题内容的结束-->
        </div>
    </div>
</body>

</html>
