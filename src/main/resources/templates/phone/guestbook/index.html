<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="phone/fragments/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title th:text="${'在线选型_' + firstPage.title}"></title>
    <meta name="description" th:content="${firstPage.description}"/>
    <meta name="keywords" th:content="${firstPage.keywords}"/>
    <meta name="author" th:content="${firstPage.author}"/>
    <link rel="stylesheet" type="text/css" href="/phone/css/ltkj.css"/>
    <script src="/phone/js/jquery-1.9.1.min.js"></script>
    <script th:src="@{/phone/js/guestbook.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        <div id="pgcontainer">
            <!--头部的开始-->
            <header>
                <a class="fanhui" href="#" onclick="javascript:history.back(-1);"></a>
                <strong>在线选型</strong>
                <a href="#" class="menubtn"></a>
                <!-- use captain icon for toggle menu -->
                <div id="hamburgermenu">
                    <ul>
                        <li th:each="contactWay,stat:${contactWays}">
                            <a th:href="${'tel:' + contactWay.phone}">
                                <img src="/phone/images/phone.png" width="30" height="30" style="line-height:30px;"/>
                                <span style="line-height:30px;" th:text="${contactWay.name}">联系张三</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="overlay"></div>
            </header>
            <!--头部的结束-->

            <!--主题内容的开始-->
            <div class="zymain">
                <!--更换内容开始-->
                <div class="zy_nr">
                    <h2>在线选型</h2>
                    <p>
                        <form class="form1" method="post" action="/phone/guestbook/save.html" name="myform" id="myform">
                            <div class="form_l f_l">
                                <div class="form_1">
                                    <label>测量任务<em></em></label>
                                    <select id="measurementTaskId" name="measurementTaskId">
                                        <option value="">请选择</option>
                                        <option th:each="measurementTask,stat:${measurementTasks}" th:value="${measurementTask.id}" th:text="${measurementTask.name}"></option>
                                    </select>
                                </div>
                                <div class="form_1">
                                    <label>测量范围<em></em></label>
                                    <input name="measurementRange" id="measurementRange" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>材质<em></em></label>
                                    <select id="textureId" name="textureId">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <div class="form_1" th:each="parameter,stat:${parameters}">
                                    <label><span th:text="${parameter.name}">测量任务</span><em></em></label>
                                    <select class="parameter" th:id="${'guestbookParameterValues[' + stat.index +'].parameterValueId'}" th:name="${'guestbookParameterValues[' + stat.index +'].parameterValueId'}">
                                        <option value="">请选择</option>
                                        <option th:each="parameterValue,stat2:${parameter.parameterValues}" th:value="${parameterValue.id}" th:text="${parameterValue.value}" th:attr="ifInput=${parameterValue.ifInput}"></option>
                                    </select>
                                    <div>
                                        <input class="content" th:id="${'guestbookParameterValues[' + stat.index +'].content'}" th:name="${'guestbookParameterValues[' + stat.index +'].content'}" type="text" style="display: none"/>
                                        <input class="ifInput" th:id="${'guestbookParameterValues[' + stat.index +'].ifInput'}" th:name="${'guestbookParameterValues[' + stat.index +'].ifInput'}" type="hidden" value="false"/>
                                        <input th:id="${'guestbookParameterValues[' + stat.index +'].parameterId'}" th:name="${'guestbookParameterValues[' + stat.index +'].parameterId'}" type="hidden" th:value="${parameter.id}"/>
                                        <input th:id="${'guestbookParameterValues[' + stat.index +'].parameterName'}" th:name="${'guestbookParameterValues[' + stat.index +'].parameterName'}" type="hidden" th:value="${parameter.name}"/>
                                    </div>
                                </div>
                                <div class="form_1">
                                    <label>公司<em>(*必填）</em></label>
                                    <input name="companyName" id="companyName" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>姓名<em>(*必填）</em></label>
                                    <input name="name" id="name" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>联系电话<em>(*必填）</em></label>
                                    <input name="phone" id="phone" type="text"/>
                                </div>
                                <div class="form_1">
                                    <label>内容</label>
                                    <textarea style="width: 100%;height: 80px;" name="content" id="content"/>
                                </div>
                                <p th:text="${errorMessage}" style="color: red;" />
                                <input name="" type="submit" class="button" value="提交留言"/>
                            </div>
                        </form>
                    </p>
                </div>
                <!--更换内容结束-->
            </div>
            <!--主题内容的结束-->
        </div>
    </div>
</body>

</html>
